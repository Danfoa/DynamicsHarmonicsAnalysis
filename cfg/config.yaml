defaults:
  - _self_
  - model: dae

# Running hyperparameters
exp_name: 'tests'
seed: 0
device: 0
num_workers: 0       # Dataloader workers
debug: False
debug_loops: False

# Hydra configuration _________
hydra:
  verbose: ${debug}
  launcher:
    n_jobs: 1
  run:
    dir: ./experiments/${hydra.job.name}/${model.dynamic_regime}/${hydra.job.override_dirname}
  job:
    # TODO: Reorganize output dir
    name: ${exp_name}_${model.robot}
    num: ${seed}
    chdir: True
    env_set:
      XLA_PYTHON_CLIENT_PREALLOCATE: 'false'
      HYDRA_FULL_ERROR: '1'
    config:
      override_dirname:
        kv_sep: "="
        item_sep: " "
        exclude_keys:
          - model.batch_size
          - model
          - device
          - exp_name
          - model.max_epochs
          - model.dynamic_regime
          - debug
          - debug_loops
          - seed

  sweep:
    dir: ./experiments/${hydra.job.name}/${model.dynamic_regime}/
    subdir: ${hydra.job.override_dirname}

  job_logging:
    version: 1
    colorlog: True
    formatters:
      simple:
        format: '[%(levelname)s][%(name)s] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.handlers.RotatingFileHandler
        formatter: simple
        filename: log.log
        maxBytes: 2048
        backupCount: 1
    root:
      handlers: [console]

    disable_existing_loggers: false