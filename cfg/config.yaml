defaults:
  - _self_

robot: "pendulum"
seed: -1
exp_name: 'tests'
device: 0
num_workers: 0  # Dataloader workers
debug: False
debug_loops: False
equivariance: False

batch_size: 128
window_size: 2
max_epochs: 400
augment: False
lr: 1e-3

rec_loss_lambd: 0.1
obs_dim: 4

# Hydra configuration _________
hydra:
  run:
    dir: ./experiments/${hydra.job.name}/${hydra.job.override_dirname}
  job:
    # TODO: Reorganize output dir
    name: ${exp_name}_${robot}
    num: ${seed}
    env_set:
      XLA_PYTHON_CLIENT_PREALLOCATE: 'false'
      HYDRA_FULL_ERROR: '1'
    config:
      override_dirname:
        kv_sep: "="
        item_sep: " "
        exclude_keys:
          - batch_size
          - model
          - device
          - exp_name
          - max_epochs
          - debug
          - debug_loops
          - seed

  sweep:
    dir: ./experiments/${hydra.job.name}/
    subdir: ${hydra.job.override_dirname}

  job_logging:
    version: 1
    colorlog: True
    formatters:
      simple:
        format: '[%(levelname)s][%(name)s] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.handlers.RotatingFileHandler
        formatter: simple
        filename: log.log
        maxBytes: 2048
        backupCount: 1
    root:
      handlers: [console]

    disable_existing_loggers: false