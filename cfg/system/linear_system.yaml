defaults:
  - base_system

name: 'linear_system'

state_dim: 3         # Dimension of the system's state
obs_state_dim: 12     # Dimension of the system's observable state

frames_per_state: 1   # Number of time-frames to use as a Markov Process state time step
pred_horizon: 1      # Number of Markov Process state time steps to predict into the future

data_path: '${system.name}/${system.state_dim}-dim/'